<!--tells the web browser that this specific document was written in HTML-->
<!DOCTYPE html>
<!--starts the HTML content of the document-->
<html>
    <!--creates a container for the metadata (data that is not displayed, but defines key aspects of the document)-->
    <head>
    <!--selects the source for the JavaScript used in the page-->
    <script src="AppStudent.js"></script>
    <!--sets the favicon for the page from an image I have uploaded to a image hosting platform-->
    <link rel="icon" type="png" href="https://i.ibb.co/hmDWDr6/nplogo.png">
    <!--sets the name of the page that is displayed in the tab of the web browser-->    
    <title>Announcement Viewer Settings</title>
    <!--sets the stylesheet for the page in which the design is set--> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <!--a specific font set for the stylesheet to access--> 
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    </head>
    <body>
		<!--creates a header which allows for a box to be made to contain the attributed objects-->
		<div id="header">
			<!--grabs an uploaded image, which if clicked on would reload this page, also sets the location, padding, and size for the image taken from an image hosting site-->
			<a href="./index.html"><img style="padding: 15 15px; float: left;" src="https://i.ibb.co/hmDWDr6/nplogo.png" alt="North Park Logo"height=150px width=150px></a>
			<!--sets a title for the page-->
			<h1>North Park Secondary School</h1>
			<!--sets a subtitle for the page-->
						<h2>Announcement Viewer Settings</h2>
						<div id="logout"><a href="./index.html"><h3>Logout</h3></a></div>
		</div>
        <!--creates and centers a form saved as "chkInfo"-->
        <center><form id="chkInfo"><br><br>
        <!--creates a dropdown list named "Grade" saved as "HTMLgradeS" and sets its options and the values attributed to them-->
        <select id="HTMLgradeS" name="Grade">
            <option selected>Grade</option>
            <option value="Grade 9">9</option>
            <option value="Grade 10">10</option>
            <option value="Grade 11">11</option>
            <option value="Grade 12">12</option>          
        </select>
        <!--creates a dropdown list named "Gender" saved as "HTMLgenS" and sets its options and the values attributed to them-->
        <select id="HTMLgenS" name="Gender">
            <option selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-Binary">Non-binary</option>
        </select>
        <!--creates a dropdown list named "Club" saved as "HTMLclubS" and sets its options and the values attributed to them-->
        <select id="HTMLclubS" name="Club">
            <option selected>Club/Team</option>
            <option value="Computer Club">Computer Club</option>
            <option value="DECA">DECA</option>
            <option value="Badminton">Badminton</option>
            <option value="Model UN">Model UN</option>
        </select>
        <!--creates a dropdown list named "IBT" saved as "HTMLibtS" and sets its options and the values attributed to them-->
        <select id="HTMLibtS" name="IBT">
            <option selected>IBT?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        <!--creates a search button that activates the fucntion checkANN and centers the button-->
        <center><input type="submit" value="Search" class="stud" onclick="checkANN()"></center><br>
        </form></center>
		<!--creates a footer to hold objects-->
		<div id="footer">
			<!--create scrolling text that scrolls from right to left, set its font, and reference the links that it must reference to when clicked-->
			<p><marquee behaviour="scroll"direction="left"><a href="https://twitter.com/NorthParkSSca">@NorthParkSSca on Twitter</a>   |   Follow us on our Social Media for more updates   |   <a href="https://www.instagram.com/northparkss">@northparkss on Instagram</a></marquee></p>
		</div>
    </body>
</html>
